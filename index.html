<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猎豹首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="Keywords" content=""/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--header begin-->
<div class="headerWrap">
    <div class="header">
        <h1 class="logo">
            <a href="#" target="_blank">
                <img src="images/logo.png" alt=""/>
            </a>
        </h1>
        <ul class="nav">
            <li class="cur">
                <a href="#" target="_blank">
                    首页
                </a>
                <span class="bg"></span>
            </li>
            <li>
                <a href="#" target="_blank">下载
                </a>
                <span class="bg"></span>
            </li>
            <li>
                <a href="#" target="_blank">论坛</a>
                <span class="bg"></span>
            </li>
            <li>
                <a href="#" target="_blank">International</a>
                <span class="bg"></span>
            </li>
        </ul>
    </div>
</div>
<!--header end-->

<!--focus begin-->
<div class="focus">
    <div class="swiper-container">
        <!--图片-->
        <div class="swiper-wrapper">
            <!--第一屏-->
            <div class="swiper-slide page01">
                <a href="#"><img src="images/bao.png" alt=""/></a>
                <a href="#"><img src="images/nt-1.png" alt=""/></a>
            </div>
            <!--第二屏-->
            <div class="swiper-slide page02">
                <a href="#"><img src="images/bao-2.png" alt=""/></a>
                <a href="#"><img src="images/st-2-6.png" alt=""/></a>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
        <!--左右箭头-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
<!--focus end-->
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        loop: true, //无缝滚动
//        autoplay:2000, //自动轮播
        autoplayDisableOnInteraction:false, //解决用户操作焦点图autoplay失效  让autoplay重新开启
        paginationClickable:true, //点击分页器 控制焦点图切换
        pagination: '.swiper-pagination',  //分页器
        prevButton: '.swiper-button-prev',  //左箭头
        nextButton: '.swiper-button-next',   //右箭头
        onTransitionEnd: function (swiper) {
            var slides = swiper.slides,
                    curIndex = swiper.activeIndex,
                    total = slides.length,
                    targetId = 'page0';
            switch (curIndex) {
                case 0:
                    targetId += total - 2;
                    break;
                case total - 1:
                    targetId += 1;
                    break;
                default:
                    targetId += curIndex
            }
            [].forEach.call(slides,function(item,index){
                if(index==curIndex){
                    item.id=targetId
                }else{
                    item.id=null
                }
            })
        }

    })
</script>
</body>
</html>
